        <div>
            <button class="btn btn-success" ng-click="dbCreate.saveDeck()">{{'SAVE' | translate}}</button>

        </div>
    </div>


    <ul class="list-group">
        <li class="list-group-item deckcard" ng-repeat="card in dbCreate.getDeckCardRows()" ng-click="dbCreate.removeCard(card)">
