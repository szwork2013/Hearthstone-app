<section data-ng-controller="DecksController">

    <div class="col-lg-9">
        <section>
            <h4>Cards</h4>
            <!--<input placeholder="filter by expansion" ng-model="expansionFilter" ng-change="pageChanged()">-->
            <div class="filters">
                <input placeholder="filter by attack" ng-model="attackFilter" ng-change="pageChanged()">
                <input placeholder="filter by health" ng-model="healthFilter" ng-change="pageChanged()">
                <input placeholder="filter by mechanics" ng-model="mechanicsFilter" ng-change="pageChanged()">
                <input placeholder="filter by type" ng-model="typeFilter" ng-change="pageChanged()">
                <input placeholder="filter by race" ng-model="raceFilter" ng-change="pageChanged()">
                <input placeholder="filter by class" ng-model="playerClassFilter" ng-change="pageChanged()">
                <input placeholder="filter by name" ng-model="nameFilter" ng-change="pageChanged()">
                <input placeholder="filter by rarity" ng-model="rarityFilter" ng-change="pageChanged()">
                <input placeholder="filter by manacost" ng-model="manacostFilter" ng-change="pageChanged()">
            </div>


            <div class="col-lg-3 col-md-6 col-xs-12" ng-repeat="card in filteredCards">
                <img src="/cards/images/{{card.cardimage}}" width="134px" height="188px" alt="Image of {{card.name}}" ng-click="addCard(card)" />
            </div>

            <pagination
                    total-items="totalItems"
                    ng-model="currentPage"
                    ng-change="pageChanged()"
                    boundary-links="true" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"
                    max-size="maxSize" rotate="false">
            </pagination>
        </section>
    </div>

    <div class="col-lg-3">
        <button class="btn btn-primary" ng-click="create()">Save</button>
        <section>
            <h4>Deck</h4>
            <ul>
                <li ng-repeat="card in deck.cards">
                    {{card.quan}} - {{card.hsid}}
                </li>
            </ul>
        </section>
    </div>

    <div class="col-lg-12">
        <section>
            <h4>Deck mana curve</h4>
        </section>
    </div>
</section>
