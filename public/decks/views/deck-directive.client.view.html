<div class="panel panel-default">
    <div class="panel-heading">
        <h5 class="deckTitle panel-title">
            <img ng-src="/decks/images/{{deck.playerClass}}.png" width="36px" height="36px" alt="Image of {{deck.playerClass}}"/>
            <a ui-sref="deck({deckId: deck._id})">{{deck._id}}</a>
        </h5>
    </div>
    <div class="panel-body">
        <h5>Type: {{deck.deckType}} Cost: {{deck.deckCost}}</h5>
        <div class="stats">
            <h6>Minions: {{deck.typeCardStats.minions}}</h6>
            <h6>Spells: {{deck.typeCardStats.spells}}</h6>
            <h6>Weapons: {{deck.typeCardStats.weapons}}</h6>
        </div>
        <h5>Author: {{deck.creator.email}} | Patch: {{deck.patch}}</h5>
    </div>
</div>
